<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="task2_styles.css">
</head>
<body>
<div id="app"></div>

<script type="text/babel">
  const Header = () => {
    return (
            <header className="header container">
              <a href="#" className="logo">
                <img src="https://cdn.worldvectorlogo.com/logos/smart-logo.svg" alt="Smart техника" className="logoPhoto"/>
              </a>
              <div className="header-contacts">
                <span className="phone">+7 (812) 660-50-54</span>
                <span className="phone">+7 (958) 111-95-03</span>
                <span className="shedule">Пн-вс: с 10:00 до 21:00</span>
              </div>
              <div className="header-btns">
                <a href="#" className="link-cart">Корзина</a>
                <button className="btn-enter" type="button">Войти</button>
              </div>
            </header>
    )
  }

  const Navigation = () => {
    return (
            <nav className="nav">
              <div className="container nav-container">
                <div className="nav-block block-hidden">
                  <ul className="nav-list">
                    <li><a href="#">О компании</a></li>
                    <li><a href="#">Акции</a></li>
                    <li><a href="#">Рассрочка</a></li>
                    <li><a href="#">Сервис и гарантия</a></li>
                    <li><a href="#">Опт/дропшиппинг</a></li>
                    <li><a href="#">Контакты</a></li>
                  </ul>
                </div>
              </div>
            </nav>
    )
  }

  const Footer = () => {
    const currentYear = new Date().getFullYear();
    return (
            <footer className="footer">
              <div className="container">
              <div className="bottom-footer">
                <div className="company-rights">
                  <p className="company-rights-text">SmartТехника © {currentYear} Все права защищены</p>
                  <p className="company-site hide-1">Разработка: websl.ru</p>
                </div>
                <p className="company-site hide-2">Разработка: websl.ru</p>
              </div>
            </div>
  </footer>
    )
  }

  const Card = ({cardPhoto, cardDate, cardTitle, cardText}) => {
      let currentDate = new Date();
      currentDate = currentDate.toLocaleString()
      let title = cardTitle ? cardTitle : "Открытие нового магазина"
      let text = cardText ? cardText : "Разнообразный и богатый опыт говорит нам, что консультация с широким активом\n" +
          "                      требует от нас анализа анализа существующих паттернов поведения"
      let date = cardDate ? cardDate : currentDate
      let photo = cardPhoto ? cardPhoto : "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSagf3pOAqBJA2te53KjgOc72qOBtvm05A5JjTB73GtrP8A1g0a"
      return (
          <div className="card">
              <div className="card-photo"><img src={photo} alt="News card photo"/></div>
              <div className="card-info">
                  <h2 className="card-title">{title}</h2>
                  <p className="card-text">{text}</p>
                  <div className="card-bottom">
                      <a href="#" className="more">Подробнее</a>
                      <span className="date">{date}</span>
                  </div>
              </div>
          </div>
      )
  }

  const rootApp = document.getElementById('app');
  const container = (
      <>
          <Header/>
          <Navigation/>
          <main className="main-cards container">
              <h1 className="main-title">Новости</h1>
              <div className="cards">
                  <Card cardPhoto="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSagf3pOAqBJA2te53KjgOc72qOBtvm05A5JjTB73GtrP8A1g0a"/>
                  <Card cardPhoto="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSagf3pOAqBJA2te53KjgOc72qOBtvm05A5JjTB73GtrP8A1g0a"/>
                  <Card cardPhoto="https://thumbs.dreamstime.com/b/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8-34802664.jpg" cardTitle="Новости"/>
              </div>
          </main>
          <Footer/>
      </>
              )

  ReactDOM.render(container, rootApp)
</script>
</body>
</html>
